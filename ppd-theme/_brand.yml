color:
  palette:
    blue: "#447099"
    orange: "#ee6331"
    teal: "#419599"
    green: "#729943"
    burgundy: "#9a4665"
    purple: burgundy
    gray: "#404041"
    black: "#151515"
    white: "#FFFFFF"
    dark-gray: "#212529"
    dark-blue: "#305775"
  foreground: dark-gray
  background: white
  primary: blue
  secondary: gray
  info: teal
  success: green
  warning: orange
  danger: burgundy

typography:
  fonts:
    - family: Open Sans
      source: bunny
    - family: Source Code Pro
      source: bunny
  base: 
    family: Open Sans
    line-height: 1.5
  headings:
    weight: 400
  monospace: Source Code Pro

defaults:
  bootstrap:
    defaults: # defaults also supports a string as its value
      link-decoration: underline
      navbar-fg: "#202020"
      navbar-bg: "#fff"
      navbar-hl: $brand-blue
      navbar-brand: "#000"
      navbar-brand-hl: "navbar-brand"
      callout-color-note: $brand-blue
      callout-color-warning: $brand-orange
      callout-color-important: $brand-burgundy
